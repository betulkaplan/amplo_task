<!doctype html>
<html>

<head>
	<title>MY WORK-Evulpo Exercise Test</title>
	<meta name="description" content="exercise test full stack developer interview">
	<meta name="keywords" content="single-choice exercise basic-data-connection">
	<script src="main.js" type="text/javascript"></script>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
	<audio id="positive-audio">
		<source src="./assests/sounds/mixkit-achievement-bell-600.wav" type="audio/wav">
	</audio>
	<audio id="negative-audio">
		<source src="./assests/sounds/mixkit-arcade-retro-game-over-213.wav" type="audio/wav">

	<div class="main">

			<div id="options-wrapper">

	<div class="feedback-container">

			<div id="eval-msg"></div>
			<p class="feedback-text"></p>

	</div>



	<script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
